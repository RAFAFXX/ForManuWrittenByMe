<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Interativo</title>

    <!-- Importação da Fonte Dancing Script -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Container Principal -->
    <div class="container">
        
        <!-- Animação de corações -->
        <div class="wrapper">
            <div class="heart x1"></div>
            <div class="heart x2"></div>
            <div class="heart x3"></div>
            <div class="heart x4"></div>
            <div class="heart x5"></div>
            <div class="altheart x6"></div>
        </div>

        <!-- Envelope -->
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                
                <!-- Carta -->
                <div class="letter">
                    <div class="letter-content">Clique para abrir...</div>
                </div>

                <div class="hearts">
                    <div class="heart heart1"></div>
                    <div class="heart heart2"></div>
                    <div class="heart heart3"></div>
                    <div class="heart heart4"></div>
                    <div class="heart heart5"></div>
                </div>
                

        <!-- Botões -->
        <div class="buttons">
            <button id="open">Open Envelope</button>
            <button id="close">Close Envelope</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
